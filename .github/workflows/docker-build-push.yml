name: Build and Publish Docker image

on:
    push:
        tags:
            - "v*.*.*"
    workflow_dispatch:

permissions:
    contents: read
    packages: write

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    github-release:
        name: create github release
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Create release
              uses: ncipollo/release-action@v1
              with:
                  generateReleaseNotes: true
                  token: ${{ secrets.GITHUB_TOKEN }}
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up QEMU (for multi-arch)
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker metadata (tags, labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ghcr.io/${{ github.repository }}
                  tags: |
                      # Semver tags from refs/tags/vX.Y.Z or Release tag
                      type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' }}
                      type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' }}
                      type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' }}
                      # Add "latest" only for published releases
                      type=raw,value=latest,enable=${{ github.event_name == 'release' }}

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  platforms: linux/amd64,linux/arm64
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max