version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: event-calendar-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-event_calendar}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-calendar-network-dev

  # Event Calendar Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: event-calendar-app-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-event_calendar}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # Mount source code for hot reload (if using nodemon in dev)
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - event-calendar-network-dev
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  event-calendar-network-dev:
    driver: bridge

